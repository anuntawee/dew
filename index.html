        <div class="p-5 bg-black text-center text-white">
            <h1 id="font">สล็อตแตกง่าย แตกบ่อย ลุ้นแจ็คพอต</h1>
            <hr>
            <div class="row">

                        </div>

                            <h2 id="font">PLUSHIE FRENZY</h2>
                            <p>PG-SOFT</p>
                         
                            <script>
                                $('.counterbighome').each(function () {
                                    var $this = $(this),
                                        maxValue = 99879200,
                                        startValue = Math.floor(Math.random() * 20000000) + 10000000;

                                    $({ countNum: startValue }).animate({
                                        countNum: maxValue
                                    },
                                        {
                                            duration: 9999999999,
                                            easing: 'linear',
                                            step: function () {
                                                var value = parseFloat(this.countNum).toFixed(0)
                                                value = value.toString().split(".");
                                                value[0] = value[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                $this.text(value.join("."));
                                            },
                                            complete: function () {
                                                var value = parseFloat(this.countNum).toFixed(0)
                                                value = value.toString().split(".");
                                                value[0] = value[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                $this.text(value.join("."));
                                                //alert('finished');
                                            }

                                        });
                                });
                            </script>
                        </div>
                        <div class="col-3">
                            <img src="img/06.png" alt="" id="slot">
                        </div>
                    </div>
                </div>
